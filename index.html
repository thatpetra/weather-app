<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Figtree:wght@300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cf4d9eef4d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="outside-border">
        <p class="subheader">Current Weather</p>
        <ul class="cities">
          <li>Lisbon</li>
          <li>Paris</li>
          <li>Sydney</li>
          <li>San Fransisco</li>
        </ul>
        <h4></h4>
        <form id="search-form">
          <div
            class="input-group form-control form-control-sm search-bar-border"
          >
            <div class="form-outline col-10 w-75 p-1 mx-auto search-bar-border">
              <input
                name="search"
                type="search"
                class="form-control"
                id="search-result"
                placeholder="Type in a city name..."
              />
            </div>
            <button
              type="submit"
              class="btn btn-light col-1 p-1 m-1 search-icon"
              data-mdb-ripple-color="dark"
              name="search"
            >
              <i id="search-button" class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button
              type="button"
              class="btn btn-light col-1 p-1 m-1 search-icon"
              data-mdb-ripple-color="dark"
            >
              <i class="fa-solid fa-location-dot" id="locationClick"></i>
            </button>
          </div>
        </form>
        <br />
        <h1>Heavy Rain</h1>
        <h3>London, England</h3>
        <div class="temperature">
          <i class="fa-solid fa-cloud-rain main-weather-emoji"></i>
          <h2 id="tempChange">10</h2>
          <a href="#" class="celcius" onclick="showCelcius()" )>°C</a>
          <span class="celciusFahrenheit"> | </span>
          <a href="#" class="fahrenheit" onclick="showFahrenheit()">°F</a>
        </div>
        <br />
        <div class="row justify-content-between">
          <div class="col-4 weather-information">Last Updated:</div>
          <div class="col-4 weather-information">
            <i class="fa-solid fa-droplet"></i>
            <span id="humidity" class="weather-information">Humidity: 83%</span>
          </div>
        </div>
        <div class="row justify-content-between">
          <div class="col-4 weather-information" id="last-updated">
            current date
          </div>
          <div class="col-4 weather-information">
            <i class="fa-solid fa-wind"></i>
            <span id="wind" class="weather-information">Wind: 3km/h</span>
          </div>
        </div>
        <br />
        <p class="subheader">Predict the Weather</p>
        <div class="row justify-content-around weekdays">
          <div class="col-2">Wed</div>
          <div class="col-2">Thu</div>
          <div class="col-2">Fri</div>
          <div class="col-2">Sat</div>
          <div class="col-2">Sun</div>
        </div>
        <div class="row justify-content-around weather-emojis">
          <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col-2"><i class="fa-solid fa-cloud"></i></div>
          <div class="col-2"><i class="fa-solid fa-cloud-bolt"></i></div>
          <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col-2"><i class="fa-solid fa-sun"></i></div>
        </div>
        <div class="row justify-content-around future-temperature">
          <div class="col-2">16°</div>
          <div class="col-2">16°</div>
          <div class="col-2">16°</div>
          <div class="col-2">16°</div>
          <div class="col-2">16°</div>
        </div>
      </div>
      <footer>
        <b
          ><a href="https://github.com/thatpetra/weather-app"
            >Open-source code</a
          ></b
        >
        by <b>Petra M</b> from <em>SheCodes</em>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
