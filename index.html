<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Figtree:wght@300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cf4d9eef4d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="outside-border">
        <h4 class="subheader">Weather App</h4>
        <form id="search-form">
          <div
            class="input-group form-control form-control-sm search-bar-border"
          >
            <div class="form-outline col-10 w-75 p-1 mx-auto search-bar-border">
              <input
                name="search"
                type="search"
                class="form-control"
                id="search-result"
                placeholder="Type in a city name..."
              />
            </div>
            <button
              type="submit"
              class="btn btn-light col-1 p-1 m-1 search-icon"
              data-mdb-ripple-color="dark"
              name="search"
            >
              <i id="search-button" class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button
              type="button"
              class="btn btn-light col-1 p-1 m-1 search-icon"
              data-mdb-ripple-color="dark"
            >
              <i class="fa-solid fa-location-dot" id="locationClick"></i>
            </button>
          </div>
        </form>
        <br />
        <h1></h1>
        <h3></h3>
        <div class="temperature">
          <img
            src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/shower-rain-day.png"
            alt="shower-rain-day"
            class="main-weather-emoji"
            id="icon"
          />
          <h2 id="tempChange"></h2>
          <a href="#" class="celsius active" id="celsius-link">°C</a>
          <span class="celsiusFahrenheit"> | </span>
          <a href="#" id="fahrenheit-link" class="fahrenheit">°F</a>
        </div>
        <br />
        <div class="row justify-content-between">
          <div class="col-4 weather-information">Last Updated:</div>
          <div class="col-4 weather-information">
            <i class="fa-solid fa-droplet"></i>
            <span class="weather-information">Humidity: </span
            ><span id="humidity" class="weather-information">83%</span>
          </div>
        </div>
        <div class="row justify-content-between">
          <div class="col-4 weather-information" id="last-updated">
            current date
          </div>
          <div class="col-4 weather-information">
            <i class="fa-solid fa-wind"></i>
            <span class="weather-information">Wind:</span>
            <span id="wind" class="weather-information">3km/h</span>
          </div>
        </div>
        <br />
        <div class="predict-box">
          <h4 class="subheader">Predict the Weather</h4>
          <div id="forecast"></div>
        </div>
      </div>
      <footer>
        <b
          ><a href="https://github.com/thatpetra/weather-app"
            >Open-source code</a
          ></b
        >
        by <b>Petra M</b> from <em>SheCodes</em>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
